<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        body {
            background-color: #E1F5FE;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }

        .aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
        }

        #contents {
            display: flex;
        }

        #contents .subConts {
            width: 70%;
        }

        #contents .cont1 {
            height: 260px;
            background-color: #29B6F6;
        }

        #contents .cont2 {
            height: 260px;
            background-color: #03A9F4;
        }

        #contents .cont3 {
            height: 260px;
            background-color: #039BE5;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }

        @media (max-width : 1300px) {
            #wrap {
                width: 96%;
            }

            .subConts {
                width: 70%;
                display: flex;
                flex-wrap: wrap;
            }

            #contents .cont1 {
                width: 100%;
                height: 260px;
            }

            #contents .cont2 {
                width: 50%;
                height: 520px;
            }

            #contents .cont3 {
                width: 50%;
                height: 520px;
            }
        }

        @media (max-width : 768px) {
            #wrap {
                width: 100%;
            }

            #contents .cont1 {
                width: 100%;
                height: 390px;
            }

            #contents .cont2 {
                width: 100%;
                height: 390px;
            }

            #contents .cont3 {
                width: 0;
                height: 0;
            }

        }

        @media (max-width: 480px) {
            #contents {
                flex-direction: column;
            }

            .subConts {
                width: 100%;
            }

            .aside {
                width: 100%;
                height: 200px;
            }

            #contents .cont1 {
                height: 430px;
            }

            #contents .cont2 {
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside class="aside"></aside>
            <div class="subConts">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>

</body>

</html>
