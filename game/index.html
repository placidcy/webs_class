<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/bg.css" />

    <style>
        @font-face {
            font-family: "LABDigital";
            font-weight: normal;
            font-style: normal;
            src: url("https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.eot");
            src: url("https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.eot?#iefix") format("embedded-opentype"),
                url("https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.woff2") format("woff2"),
                url("https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.woff") format("woff"),
                url("https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.ttf") format("truetype");
            font-display: swap;
        }

        #wrap {
            margin: 0;
            padding: 0;
            font-family: "LABDigital";
        }

        body {
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
        }

        .header {
            /* position: fixed;
            top: 0;
            left: 0; */
            height: 35px;
        }

        .header .title {
            color: rgb(230, 231, 247);
            font-weight: 600;
            font-size: 21px;
            position: absolute;
            top: 0;
            left: 30px;
        }

        .header .time {
            color: white;
            font-size: 21px;
            display: inline-block;
            position: absolute;
            right: 20px;
            top: 10px;
        }

        .main {
            position: relative;
        }

        .main .mainMenu {
            display: flex;
            flex-direction: column;
            margin-top: 100px;
            margin-left: 20px;
        }

        .mainMenu .btn {
            width: 80px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .mainMenu .btn img {
            border-radius: 50%;
            margin-top: 30px;
            background: url("../assets/img/guitar-light.jpg") no-repeat;
        }

        .mainMenu .btn p {
            display: inline;
            font-size: 20px;
            font-weight: 600;
            background-color: rgb(169, 255, 215);
        }

        .musicPlayer {
            position: absolute;
            right: -700px;
            top: 10px;
            width: 380px;
            height: 600px;
            overflow: hidden;
            border-radius: 10px;
        }

        .musicPlayer.show {
            right: 10px;
            transition: all 0.5s;
        }

        .memoryGame {
            position: absolute;
            top: 10px;
            right: -3000px;
            margin: auto;
            width: 600px;
            height: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1),
                0 6px 10px 0 rgba(0, 0, 0, 0.17);
        }

        .memoryGame.show {
            right: 1%;
            transition: all 0.5s;
        }

        .typingGame {
            position: absolute;
            top: 10px;
            right: -3000px;
            margin: auto;
            width: 1000px;
            height: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1),
                0 6px 10px 0 rgba(0, 0, 0, 0.17);
        }

        .typingGame.show {
            right: 1%;
            transition: all 0.5s;
        }

        .tetrisBox {
            position: absolute;
            right: 50%;
            bottom: -2000px;
            width: 600px;
            height: 800px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1),
                0 6px 10px 0 rgba(0, 0, 0, 0.17);
        }

        .tetrisBox.show {
            position: absolute;
            right: 50%;
            bottom: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        .mainMenu .btn a {
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header class="header">
            <h1 class="title">Game Site</h1>
            <span class="time">시간</span>
        </header>

        <main class="main">
            <div class="mainMenu">
                <div class="button1 btn">
                    <img src="../assets/img/guitar-light.jpg" alt="버튼 이미지1" width="80px" height="80px" />
                    <p>MUSIC</p>
                </div>

                <div class="button2 btn">
                    <img src="../assets/img/man-light.jpg" alt="버튼 이미지2" width="80px" height="80px" />
                    <p>MEMORY GAME</p>
                </div>

                <div class="button3 btn">
                    <img src="../assets/img/personalcomputer-light.jpg" alt="버튼 이미지3" width="80px"
                            height="80px" />
                    <p>TYPING GAME</p>
                </div>

                <div class="button4 btn">
                    <img src="../assets/img/personalcomputer-light.jpg"
                            alt="버튼 이미지4" width="80px" height="80px" />
                    <p>TETRIS</p>
                </div>
            </div>

            <div class="musicBox">
                <iframe class="musicPlayer" src="musicPlayer/index.html" frameborder="0"></iframe>
            </div>

            <div class="memoryGameBox">
                <iframe class="memoryGame" src="memoryGame/index2.html" frameborder="0"></iframe>
            </div>

            <div class="typingGameBox">
                <iframe class="typingGame" src="typingGame/index.html" frameborder="0"></iframe>
            </div>

            <div class="tetrisBox">
                <iframe class="tetrisGame" src="tetris/index.html" frameborder="0"></iframe>
            </div>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
        // 해당하는 요소를 드래그해서 옮기는 기능
        // $(".button1").draggable();
        // $(".button2").draggable();
        // $(".button3").draggable();

        $(".button1").click(function () {
            $(".musicBox .musicPlayer").toggleClass("show");
            $(".memoryGameBox .memoryGame").removeClass("show");
            $(".typingGameBox .typingGame").removeClass("show");
            $(".tetrisBox .tetrisGame").removeClass("show");
        });

        $(".button2").click(function () {
            $(".memoryGameBox .memoryGame").toggleClass("show");
            $(".musicBox .musicPlayer").removeClass("show");
            $(".typingGameBox .typingGame").removeClass("show");
            $(".tetrisBox .tetrisGame").removeClass("show");
        });

        $(".button3").click(function () {
            $(".typingGameBox .typingGame").toggleClass("show");
            $(".musicBox .musicPlayer").removeClass("show");
            $(".memoryGameBox .memoryGame").removeClass("show");
            $(".tetrisBox .tetrisGame").removeClass("show");
        });

        $(".button4").click(function () {
            //alert("클릭");
            $(".tetrisBox").toggleClass("show");
            $(".musicBox .musicPlayer").removeClass("show");
            $(".typingGameBox .typingGame").removeClass("show");
            $(".memoryGameBox .memoryGame").removeClass("show");
        });

        // 시간
        function showCurrentTime() {
            let clockClass = document.querySelector(".time");
            let date = new Date();
            let currentTime =
                date.getHours() +
                "시" +
                date.getMinutes() +
                "분" +
                date.getSeconds() +
                "초";
            clockClass.innerText = currentTime;
            setTimeout("showCurrentTime()", 1000);
        }

        window.onload = function() {
            showCurrentTime();
        };
    </script>
</body>

</html>
